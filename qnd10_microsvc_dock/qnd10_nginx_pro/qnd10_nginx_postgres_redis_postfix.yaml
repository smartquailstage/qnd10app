version: "3.3"

services:
  qnd10app:
    image: smartquail/qnd10app:latest
    restart: unless-stopped
    environment:
      - PORT=9000
    env_file:
      - .env
    depends_on:
      - smartquaildb
    expose:
      - 9000
    ports:
      - "9000:9000"
    volumes:
      - static-data-qnd10:/qnd10app/qnd10app/qnd10app/staticfiles
      - static-data-qnd10:/qnd10app/qnd10app/qnd10app/media
      - static-data-qnd10:/qnd10app/qnd10app/qnd10app/static


  redis:
    image: redis:latest
    container_name: redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: always

  redisinsight:
    image: redislabs/redisinsight:latest
    container_name: redisinsight
    ports:
      - "8001:80"
    restart: always
      
 

  smartquaildb:
    image: postgres:13-alpine
    env_file:
      - .env
    restart: always
    command: -p 5432
    expose:
     - 5432
    volumes:
      - smartquaildb_data-qnode10:/var/lib/postgresql/data/


  nginx:
    image: smartquail/qnd10_nginx:prod
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - PORT=80
    depends_on:
      - qnd10app
    ports:
      - "80:80"
      - "443:443"  
    volumes:
      - static-data-qnd10:/qnd10app/qnd10app/qnd10app/staticfiles
      - static-data-qnd10:/qnd10app/qnd10app/qnd10app/media
      - static-data-qnd10:/qnd10app/qnd10app/qnd10app/static
      - certbot-web_2:/vol/www
      - proxy-dhparams_2:/vol/proxy
      - letsencrypt_certs:/etc/letsencrypt/

  postfix:
    image: smartquail/qnd10postfix:prod
    restart: always
    environment:
      - myhostname=mail.smartquail.io
      - mydomain=smartquail.io
      - myorigin=$mydomain
      - mydestination= $myhostname, $mydomain
      - inet_interfaces= all
      - inet_protocols= ipv4
      - smtp_bind_address=0.0.0.0
      - smtpd_tls_cert_file=/etc/ssl/certs/fullchain.pem
      - smtpd_tls_key_file=/etc/ssl/private/privkey.pem
      - smtpd_sasl_auth_enable=yes
      - smtpd_recipient_restrictions=permit_sasl_authenticated,permit_mynetworks,reject_unauthenticated_sender_login_mismatch
      - debug_peer_list=127.0.0.1
      - debug_peer_level=2
    expose:
      - "25"
    ports:
      - "25:25"
    volumes:
      - postfix-spools:/var/spool/postfix
      - postfix-mail:/var/mail
      - postfix-logs:/var/log
   

  mailhog:
    image: mailhog/mailhog:latest
    container_name: mailhog
    ports:
      - "8025:8025"  # Puerto para acceder a la interfaz web de MailHog
      - "1025:1025"
 


volumes:
  redis_data:
  certbot-web_2:
  proxy-dhparams_2:
  letsencrypt_certs:
  static-data-qnd10:
  smartquaildb_data-qnode10:
  postfix-spools:
  postfix-mail:
  postfix-logs:

